<script type='text/javascript'>
    RED.nodes.registerType("webhook", {
        category: "Shopify",
        color: "#95BF47",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            ShopifyAuth: {
                value: "",
                type: "shopify-auth"
            },
            webhookId: {
                value: ""
            },
            payloadTypewebhookId: {
                value: "str"
            },
        },
        inputs: 0,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Webhook"
        },
        paletteLabel: "Webhook",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypewebhookId === null) {
                if (this.webhookId === "") {
                    this.payloadTypewebhookId = "date"
                } else {
                    this.payloadTypewebhookId = "str"
                }
            } else if (this.payloadTypewebhookId === 'string' || this.payloadTypewebhookId === 'none') {
                this.payloadTypewebhookId = "str"
            }

            $("#node-input-payloadTypewebhookId").val(this.payloadTypewebhookId)
            $("#node-input-webhookId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypewebhookId"),
                types: ["str"]
            })
            $("#node-input-webhookId").typedInput("type", this.payloadTypewebhookId)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="webhook">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-ShopifyAuth">ShopifyAuth</label>
        <input type="text" id="node-input-ShopifyAuth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-webhookId">Webhook Suffix</label>
        <input type="text" id="node-input-webhookId"></input>
        <input type="hidden" id="node-input-payloadTypewebhookId">
    </div>
</script>
